<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuex@3"></script>
</head>
<body>
    <div id="app">
        <h1>Счетчик: {{ count }}</h1>
        <button @click="increment">Увеличить на 1</button>
        <button @click="decrement">Уменьшить на 1</button>
    </div>
    <script>
        const store = new Vuex.Store({
            state: {
                count: 0
            },
            mutations: {
                increment(state) {
                    state.count++
                },
                decrement(state) {
                    state.count--
                }
            }
        })
        const app = new Vue({
            el: '#app',
            store,
            computed: {
                count() {
                    return this.$store.state.count
                }
            },
            methods: {
                increment() {
                    this.$store.commit('increment')
                },
                decrement() {
                    this.$store.commit('decrement')
                }
            }
        })
    </script>
</body>
</html>
